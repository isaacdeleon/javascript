<!DOCTYPE html>
<html>
<head>
    <script>
        function* cuadrados() {
            var n = 1;
            while (true) {
                var c = n * n;
                n++;
                yield c; //devuelve el valor actual
            }
        }

        var gen = cuadrados();
        console.log(gen); //suspended
        console.log(gen.next().value);
        console.log(gen.next().value);
        console.log(gen.next().value);
        console.log(gen.next().value);
        console.log(gen.next().value);

    </script>
</head>

</body>
</html>
